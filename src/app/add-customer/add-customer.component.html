<div class="container my-5 border">
    <form [formGroup] = "customerForm" (ngSubmit)="onSubmit()">
        <div class="form-group m-3 p-3 row" style="text-align: center;">
            <h2 style="text-align: center;">Register Customer</h2>
        </div>
        <div class="form-group m-4 p-4 row border">
            <label for="firstName" class="col-sm-2 col-form-label">First Name</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="firstName" formControlName="firstName" required>
            </div>
            <label for="lastName" class="col-sm-2 col-form-label">Last Name</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="lastName" formControlName="lastName">
            </div>
        </div>
        <div class="form-group m-4 p-4 row border">
            <label for="location" class="col-form-label col-sm-2">Location</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="location" formControlName="location">
            </div>
            <label for="email" class="col-form-label col-sm-2">Email</label>
            <div class="col-sm-4">
                <input type="email" class="form-control" id="email" formControlName="email">
            </div>
        </div>
        <div class="form-group m-3 p-2 row" style="text-align: center;">
            <button type="submit" class="btn btn-primary btn-lg shadow-none">Submit</button>
        </div>
    </form>
</div>
